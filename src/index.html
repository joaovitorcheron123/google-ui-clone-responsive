<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google UI Clone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img src="assets/images/burger-icon.svg" alt="Burger" class="menu__icon burger">
      <a class="menu__link active">All</a>
      <a class="menu__link images">Images</a>
    </div>

    <div class="menu__section right">
      <img src="assets/images/more-icon.svg" alt="More" class="menu__icon">
      <div class="menu__profile">
        <img src="https://avatars.dicebear.com/api/avataaars/avatssjghoaslzxvgyyuiqwersazcvnmjhg.svg" alt="Avatar Picture" class="menu__avatar">
        <img src="assets/images/circle-frame.svg" alt="" class="menu__avatar--frame">
         <a class="menu__link right">Images</a>
      </div>

    </div>  

  </header>
  <main class="content">
    <img src="assets/images/logo.svg" alt="UI Clone" class="content__logo">

    <input type="text" class="content__search">
    <div class="content__offer">
      <h5>Made for study purposes ðŸŒ </h5>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brazil</span>
    </div>
    <div class="footer__section footer__links">
      <a>Settings</a>
      <a>Privacy</a>
      <a>Terms</a>
    </div>
  </footer>
</body>
</html>
